<body>
    <h1>"assignment

        const x = [11,21,31,41,51] const y = [1,2,3,4,5] const z = [8,7,6,5,3]
        
        make a function which will devide each element of array by 2
        
        result = [1,2,3,4,5]"</h1>
    <div class="my-arr"></div>
    <script>
        function devidedby2(virat){
    let x = virat/2
    return x
        }

        function devidedeachby2(arr){
    let y = []
    for (let i = 0; i < arr.length ; i++) {
        const answer = devidedby2(arr[i])
        y.push(answer)
    }
    return y
}

const x = [11,21,31,41,51] 
const y = [1,2,3,4,5] 
const z = [8,7,6,5,3]

const result1 = devidedeachby2(x)
const result2 = devidedeachby2(y)
const result3 = devidedeachby2(z)
console.log(result1)
console.log(result2)
console.log(result3)
    </script>
