<!DOCTYPE html>
<html>
  <head>
    <title>event handler</title>

    <script type="text/javascript">
      function p() {
        var n;

        n = document.myform.n.value;
        alert(n + " you have enter");
      }
    </script>
  </head>

  <body>
    <center>
      <h1>RAVIRANJAN</h1>

      <h4>
        Make an On-event handler in which you have to make an input box and a
        submit button. After clicking on submit button the input you gave should
        be displayed in an alert.
      </h4>

      <hr color="RED" />

      <form name="myform">
        <h2>Dom On event handler</h2>
        <input type="text" name="n" value="" />

 <input type="button" value="submit" onClick="p()" />
        <br />
      </form>
    </center>
  </body>
</html>
